[ft_instance_hyperparameter]
data_type=fp16
enable_custom_all_reduce=0

tensor_para_world_size=1
tensor_para_size=1
pipeline_para_size=1

model_name=llama
model_dir=/model/llama-ft/7B/1-gpu/

int8_mode=0
int4_mode=0

[request]
beam_width=1 # beam width for beam search
top_k=1 ; k value for top k sampling
top_p=0.0 ; p value for top p sampling
temperature=0.0 ; Use for sampling
repetition_penalty=1.0 ; Use for sampling
presence_penalty=0.0  ; Only one of repetition_penalty and presence_penalty are allowed.
len_penalty=0.0
beam_search_diversity_rate=0.0
request_batch_size=1
request_output_len=1

[llama]
head_num = 32
size_per_head = 128
inter_size = 11008
num_layer = 32
rotary_embedding = 128
layernorm_eps = 1e-06
vocab_size = 32000
start_id = 1
end_id = 2
weight_data_type = fp16

num_key_value_heads = 32
max_position_embeddings = 2048
